<!DOCTYPE html>
<html ng-app="feed">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">

  <title>feed</title>

  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/style-medium.css">
  <link type="text/css" rel="stylesheet" href="css/mobile.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/headroomjs/0.5.0/headroom.min.js"></script>
  <script src="//cdn.jsdelivr.net/headroomjs/0.5.0/jQuery.headroom.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jStorage/0.4.12/jstorage.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/feedCtrl.js"></script>
</head>
<body ng-controller="FeedCtrl">

  <header data-headroom>
    <h1>{{ title }}</h1>
    <div class="contact">
      <ul>
        <li><a href="mailto:keanyc@gmail.com"><img src="img/email_icon.png"></a></li>
        <li><a href="https://github.com/keanyc/feed" target="_blank"><img src="img/github_icon.png"></a></li>
        <li><a href="https://twitter.com/keany_chu" target="_blank"><img src="img/twitter_icon.png"></a></li>
      </ul>
    </div>
    <div class="mobile-menu" ng-click="showMobileMenu()"><img src="https://gao.ca/wp-content/themes/gao/img/mobile-nav-icon.png" width="30"></div>
  </header>

  <nav>
    <ul class="menu">
      <li ng-repeat="item in items">
        <a class="feed" ng-click="fetchFeed()">{{ item.name }}</a>
        <button class="delete-feed" ng-click="removeFeed()">x</button>
      </li>
    </ul>        
    <ul class="add-form">
      <li><a class="add-feed-button">Add Feed</a></li>
      <li>
        <form name="add-feed" ng-submit="addFeed()">
          <input type="text" name="title" placeholder="Title" ng-model="newFeedTitle" required ng-trim="true">
          <input type="text" name="url" placeholder="URL" ng-model="newFeedUrl" required ng-trim="true">
          <button type="submit">Add</button>
          <button name="cancel">Cancel</button>
        </form>
      </li>            
    </ul>
  </nav>

  <div class="items">
    <ul>
      <li ng-repeat="feed in feeds">
        <div class="item">
          <a href="{{ feed.link }}" target="_blank">
            <div class="cover-outer">
              <div style="background-image:url({{ feed.cover }})" class="cover"></div>
            </div>
            <div class="title"><h2>{{ feed.title }}</h2>
              <div class="description">
                {{ feed.description }}
              </div>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
